<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>For any inquiries or further information, please feel free to reach out to us:</p>
      <p><strong>Email:</strong> contact@example.com</p>
      <p><strong>Phone:</strong> +1 123 456 7890</p>
      <div class="social-media">
        <a href="https://www.instagram.com/example"><img src="../images/instagram.svg" alt="Instagram"></a>
        <a href="https://www.facebook.com/example"><img src="../images/facebook.svg" alt="Facebook"></a>
        <a href="https://www.twitter.com/example"><img src="../images/twitter.svg" alt="Twitter"></a>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Message">
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Vekariya Shubham</p>
  </footer>
</body>

</html>
